<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora de Médias </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;
                0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="bloco">
        <header>
            <img src="./images/logo.png" alt="Capelo e Diploma">
            <h1> Calculadora de Médias </h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da Atividade"/>
            <input type="number" id="nota-atividade" requied placeholder="Nota" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0" >
            <thead><!-- Cabeçalho da Tabela -->
                <tr><!-- Linha do Cabeçalho da Tabela -->
                    <th> Nome da Atividade </th><!-- Coluna 1 do Cabeçalho da Tabela -->
                    <th> Nota da Atividade</th><!-- Coluna 2 do Cabeçalho da Tabela -->
                    <th> Aprovado ? </th><!-- Coluna 3 do Cabeçalho da Tabela -->
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Media Final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                    <!--<td id="media-final-resultado"><spam class="resultado"></spam>---</td>-->
                </tr>
            </tfoot> 
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
